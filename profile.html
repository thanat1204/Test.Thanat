<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile ส่วนตัว</title>
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .profile-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 350px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 5px solid #667eea;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      transition: transform 0.3s ease;
    }
    .profile-image:hover {
      transform: scale(1.05);
    }
    h1 {
      margin: 0.5rem 0;
      font-weight: 600;
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .department {
      color: #666;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      font-weight: 400;
    }
    .social-links {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .social-links a {
      text-decoration: none;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .social-links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .facebook {
      background: linear-gradient(135deg, #1877f2, #145dbf);
    }
    .facebook:hover {
      background: linear-gradient(135deg, #145dbf, #0d47a1);
    }
    .instagram {
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }
    .instagram:hover {
      background: linear-gradient(135deg, #e6683c, #dc2743, #cc2366, #bc1888, #a91679);
    }
    /* ไอคอนเล็กๆ */
    svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    
    /* เอฟเฟกต์เพิ่มเติม */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .profile-container {
      animation: fadeIn 0.8s ease-out;
    }
    
    .profile-image {
      animation: fadeIn 1s ease-out 0.2s both;
    }
    
    h1 {
      animation: fadeIn 1s ease-out 0.4s both;
    }
    
    .department {
      animation: fadeIn 1s ease-out 0.6s both;
    }
    
    .social-links {
      animation: fadeIn 1s ease-out 0.8s both;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img
      src="th1.jpg"
      alt="รูปโปรไฟล์นักศึกษา"
      class="profile-image"
    />
    <h1>ธนัช พรหมพิลา</h1>
    <div class="department">แผนกวิชาเทคโนโลยีสารสนเทศ</div>
    <div class="social-links">
      <a href="https://www.facebook.com/share/14MLcDtwo2s/?mibextid=wwXIfr" target="_blank" class="facebook" aria-label="Facebook">
